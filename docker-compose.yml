services:
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME:-sefad}
      - POSTGRES_USER=${DB_USER:-sefad}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-sefad}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-sefad}"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    # Note: Running migrations on every start is suitable for development
    # For production, consider using a separate init container or manual migration step
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 sefad.wsgi:application"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-django-insecure-=0q=n!y!rluy9yc*cy1y64d^5o@2q26yww!r%2t7q%j1i$)3jn}
      - DEBUG=${DEBUG:-True}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0}
      - ENVIRONMENT=${ENVIRONMENT:-prod}
      - DB_NAME=${DB_NAME:-sefad}
      - DB_USER=${DB_USER:-sefad}
      - DB_PASSWORD=${DB_PASSWORD:-sefad}
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  static_volume:
